<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'
        const socket = io('http://localhost:3005')
    </script>
<script src="./Client/index_front.js" defer></script>
</head>
<body class="registrarse">
    <main class="Sing_Up">
        <section class="register_page">
            <div>
                <h2 class="Registrarse">Log in</h2>
            </div>
            <div class="inputs">
                <div>
                    <input id="email" class="inputs_register" type="text" placeholder="Email">
                </div>
                <div>
                    <input id="password" class="inputs_register" type="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="forgot_password">
                <p class="olvidaste_contraseña">Forgot your Password?</p>
            </div>
            <div class="button">
                <button id="register" class="boton_registrarse" type="submit">Sing in</button>
            </div>
            <div class="ya_tiene_cuenta">
                <p >Already have an account? <a class="text_decoration" href="./Pages/register.html" title="Registrarse"><b>Sing up</b></a></p>
            </div>
        </section>
    </main>
</body>
</html>
